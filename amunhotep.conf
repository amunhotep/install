#==============================================================================
#  Параметр firebird_client_library определяет путь к клиентской библиотеке 
# доступа к SQL-серверу fbclient.dll или gds32.dll (ранние версии сервера).
#
#  Параметр должен содержать в себе полный путь к библиотеке.
#
#  Параметр может содержать относительный путь к библиотеке относительно файла
# amunhotep.exe. Если файл клиентской библиотеки доступа находится в том же 
# каталоге, что и "amunhotep.exe", то относительный путь должен начинаться 
# на "./". Например: "./fbclient.dll"
#
#  Параметр может содержать только имя файла если этот файл находится
#    а) в той же папке, что и исполняемый файл amunhotep.exe
#    б) в папке SYSTEM32
#
  firebird_client_library=../../firebird/bin/fbclient.dll  #

  firebird_client_library_embedded=../../firebird/bin/fbembed.dll  #

  firebird_transaction_params_read=isc_tpb_read_committed+isc_tpb_read+isc_tpb_rec_version+isc_tpb_nowait  #

  firebird_transaction_params_write=isc_tpb_read_committed+isc_tpb_write+isc_tpb_rec_version+isc_tpb_nowait  #

# ============================================================================= 
#    Параметр source_path(string) устанавливает путь к файлам стандартной 
# библиотеки, к которой можно бращаться "PEAKTOP:FILEPATH/FILANAME.EXT" из
# модулей программы. 
# 
  source_path=../lib/amunhotep/ #

# ============================================================================= 
#    Параметр core_response_error(Boolean) устанавливает правило о вызове события 
# сообщающего об ошибках выполнения скриптов, запускаемых "не в отладчике":
# property Amunhotep.MainForm.OnPascalRunError:TAmunhotepExceptionTraceEvent; где
# TAmunhotepExceptionTraceEvent = procedure (Sender :TObject; const Msg:string) of object;
#   При установке флага в значение "False" событие не будет вызываться каждый раз
# при возникновении ошибки компиляции скрипта.
#   Установка значения параметра в "True" может быть полезна при отладке 
# конфигурации на Quality Assurance.
  core_response_error=True  #

  core_trace_script_errors=False  #

# ============================================================================= 
#    Параметр editor_tab_indent(Integer) отвечает за количество пробелов при 
# сдвиге блоков кода управляющих структур в редакторе исходного кода скриптов.
# Блоки кода можно сдвигать комбинациями клавиш:
#   "Cltr+Shift+I" - для сдвига блока кода вправо 
#   "Ctrl+Shift+U" - для сдвига блока кода влево.
  editor_tab_indent=2  #

# ============================================================================= 
#    Параметр editor_auto_save(Boolean) включает автоматическое сохранение исходного
# кода скриптов при запуске на выполнение.
  editor_auto_save=True  #

# ============================================================================= 
#    Параметр editor_create_backup_files(Boolean) при установке значения в "True"
# приводит к появлению скрытой папки "__history" в каталоге редактируемого скрипта,
# куда среда исполнения сохраняет предыдущие версии (резервные копии) исходного 
# кода редактируемых скриптов.
  editor_create_backup_files=False  #

# ============================================================================= 
#    Параметр editor_code_folding(Boolean) отвечает за "сворачивание" блоков кода 
# в редакторе исходного кода скриптов подобно, как CodeGear Delphi/C++Builder или 
# Microsoft Visual Studio. При установке значения в "True" появлется возможность
# "сворачивать" блоки кода. Установка значения в "True" рекомендуется на 
# высокопроизводительных ЭВМ, т.к. может привести к замедлению работы.
  editor_code_folding=False  #

# ============================================================================= 
#    Параметр teechart_classic_editor(Boolean) отвечает за вид редактора графиков 
# TeeChart. При установке значения в "True" редактор графиков имеет классический 
# вид, который был принят по умолчанию в Delphi3-7. При установке значения в 
# "False", реактор примет вид, который используется по умолчанию в средах разра-
# ботки Delphi2005..2010
  teechart_classic_editor=True  #

# ============================================================================= 
#    Визуальные параметры
# 
  default_font_charset=204  # Кодировка шрифта по умолчанию RUSSIAN_CHARSET

  default_font_name=Verdana  # Шрифт приложения по умолчанию

  color_background=$00806060  # 

  color_border=clBlack  #

  color_error=$008000FF  #

  color_foreground=$00CFBFBF  #

  color_highlight=$00FFA0A0  #

  color_hottrack=$00FFA0A0  #

  color_hottrackborder=$008F2020  #

  color_window=$00FFF0F0  #

# ============================================================================= 
#    Параметр user_language(String) устанавливает язык пользовательского 
# интерфейса программы. 
# 
  user_language=rus  #

